<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="dest/script.js" defer></script>
</head>
<body>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
        <div class="app-header">
            <h2>Today</h2>
            <img src="img/Sun.svg" alt="Sun" class="sun-icon">
        </div>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
            <div class="progress-value">
                <span class="progress-value-label">0/3 completed</span>
            </div>
        </div>
        <p class="error">Filling all the 3 tasks is required before messing with task checkboxes!!!</p>
        <div class="task t1">
            <span class="check"></span>
            <input type="text" id="first">
        </div>
        <div class="task t2">
            <span class="check"></span>
            <input type="text" id="second">
        </div>
        <div class="task t3">
            <span class="check"></span>
            <input type="text" id="third">
        </div>

        <div class="tbox">
            <p id="quote">"Move one step ahead, today!"</p>
            <p id="made">Made by Aditya</p>
        </div>
    </div>

    
</body>
</html>
